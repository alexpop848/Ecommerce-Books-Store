<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nova+Flat&family=Poppins&family=Prompt&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inria+Sans&display=swap"
      rel="stylesheet"
    />
    <title>Store</title>
  </head>
  <body>
  <section>
    <nav>
      <h1 class="logo">Bookster.</h1>
    </nav>
    <div class="hero-section">
      <img class="hero-img" src="./pic1.jpg" alt="">
      <div class="cta" class="intro">
        <div class="cta-text">
          <h2><span class="cta1">Leading</span></h2>
          <h2><span class="cta2">ebooks</span></h2>
          <h2><span class="cta3">retailer</span></h2>
        </div>
        <div class="cta-text">
          <h2><span class="cta4">Checkout</span></h2>
          <h2><span class="cta5">our</span></h2>
          <h2><span class="cta6">store</span></h2>
        </div>
        <a class="cta-button-link" href="#content-section"><div class="cta-btn">Browse</div></a>
      </div>
    </div>
</section>

<section id="content-section">
    <form class="sign-in-form" id="form" data-email-form>
      <div class="sign-in-helper-text">
        Already purchased? Enter your email to get download links.
      </div>
      <div class="form-input">
        <input type="email" data-email-input placeholder="Email" class="input" required />
        <button class="btn btn-login"><span class="material-symbols-outlined">
          login
          </span></button>
      </div>
    </form>

      <!-- Adding categories -->
      <div class="filter-container">
        <div class="category-head">
          <ul>
            <div class="category-title" id="all">
              <h3 data-category-name class="name">All</h3>
              <div class="line"></div>
            </div>
            <div class="category-title" id="biography">
              <h3 data-category-name class="name">Biography</h3>
              <div class="line"></div>
            </div>
            <div class="category-title" id="Novels">
              <h3 data-category-name class="name">Novels</h3>
              <div class="line"></div>
            </div>
            <div class="category-title" id="tech">
              <h3 data-category-name class="name">Tech&IT</h3>
              <div class="line"></div>
            </div>
          </ul>
        </div>
      </div>
    <div class="item-list" data-item-list>
    </div>
  </section>

  <!--Adding the cart-->
    <section data-cart class="invisible">
      <!--cart button-->
      <div data-cart-button class="cart-icon">
        <span class="material-symbols-outlined">favorite</span>
        <div cart-items-quantity class="cart-count"></div>
      </div>
      <!--cart window-->
      <div data-cart-items-wrapper class="cart-window invisible">
        <div data-cart-items></div>
        <div class="total">
          <h3>Total:</h3>
          <h3 data-cart-total></h3>
        </div>
      </div>
    </section>
  
    <template id="item-template">
      <div class="item" data-store-item>
        <div class="image" data-item-image></div>
        <div class="item-name" data-item-name></div>
        <div class="category" data-item-category></div>
        <h5 data-item-author style="display: none;"></h5>
        <div data-item-description style="display: none;"></div>
        <div class="details" data-details-btn></div>
        <div class="item-footer">
          <div class="item-price" data-item-price></div>
          <div class="item-options">
            <button class="btn purchase-btn" data-item-btn></button>
            <span data-add-to-cart-btn class="material-symbols-outlined">heart_plus</span>
          </div>
        </div>
    </template>

    <template id="cart-item-template">
      <div data-item class="cart-item">
        <div data-item-quantity class="item-count"></div>
        <img data-item-image class="cart-image">
        <button data-remove-from-cart-button><span data-remove-from-cart-button class="material-symbols-outlined">delete</span></button>
        <div class="info">
          <h3 data-item-name></h3>
          <h5 data-item-price></h5>
        </div>
      </div>
    </template>

      <div data-modal-container class="modal-container">
        <div class="modal" id="modal">
          <img data-modal-image>
          <div class="modal-wrap">
            <h3 data-modal-name></h3>
            <h5 data-modal-author></h5>
            <p data-modal-description></p>
            <span data-modal-close-btn class="material-symbols-outlined">
              close
              </span>
          </div>
        </div>
      </div>
   
  <script src="https://js.stripe.com/v3/" defer></script>
  <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.1/gsap.min.js"
      integrity="sha512-qF6akR/fsZAB4Co1QDDnUXWnaQseLGXoniuSuSlPQK6+aWhlMZcHzkasCSlnWoe+TJuudlka1/IQ01Dnhgq95g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  <script src="script.js" type="module" defer></script>
  </body>
</html>
